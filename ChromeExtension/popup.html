<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="css/bootstrap.css" type="text/css">
    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link href="css/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div id="notLogged" class="text-center">
       Please visit bookmarks.com and log in!
    </div>
    <div id="errorNotifier">
    </div>
    <div id="successNotifier">
    </div>
    <div class="container" id="logged" >
        <div class="text-right">Logged as <a href="http://localhost:54617/"  target="_blank" id="loggedAs" ></a></div>
        <h2 class="text-center">Save this bookmark</h2>
        <div id="form"  class="form-horizontal">
            <div class="form-group">
                <label for="inputUrl" class="col-xs-3 control-label text-right ">Url*:</label>
                <div class="col-xs-8 text-center">
                    <input type="text" class="form-control" id="inputUrl" name="url" placeholder="Url">
                </div>
            </div>
            <div class="form-group">
                <label for="inputWebSite" class="col-xs-3 control-label text-right">Website*:</label>
                <div class="col-xs-8 text-center">
                    <input type="text" class="form-control" id="inputWebSite" name="website" placeholder="Website">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-xs-3 control-label text-right">Title*:</label>
                <div class="col-xs-8 text-center">
                    <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Website">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-xs-3 control-label text-right">Description:</label>
                <div class="col-xs-8 text-center">
                    <textarea  rows="4" class="form-control" id="inputDescription" name="description" placeholder="Description"></textarea>
                </div>
            </div>
            <div id="checkDesc" class="col-xs-10 col-xs-offset-2 ">
                <p id="addDesciptionParagraph">Get description from the page if any
                    <label id="plusBtnSign" class="btn btn-xs btn-warning">+</label></p>
            </div>
            <p><strong>Insert up to five tags, with maximum length of each 20, in the input below: </strong></p>

                <input type="hidden" name="tags" id="mySingleField" value="" >
            <div class="">
            <ul id="singleFieldTags"></ul>
                </div >

            <div><input type="hidden" id="inputImage" name="image" ></div>
            <div><input type="hidden" id="inputFavIcon" name="favIcon" ></div>
            <div class="form-group">
                <div class=" col-xs-12 text-center">
                    <button id="send" class="btn btn-warning">Save bookmark</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/ui.js" type="text/javascript" ></script>

    <script src="js/tag-it.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/popup.js"></script>




</body>
</html>
